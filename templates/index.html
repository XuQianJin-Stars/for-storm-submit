<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>上传storm服务</title>

<script src="../static/js/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/style_head.css">
</head>
<body>

<link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">

<div class="upload">
	<div class="upload-files">
		<header>
			<p>
				<i class="fa fa-cloud-upload" aria-hidden="true"></i>
				<span class="up">Storm Jar</span>
				<span class="load">上传</span>
			</p>
		</header>
		<div class="body" id="drop">
			<i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
			<p class="pointer-none"><b>拖放到这里</b> files here <br /> or <a href="" id="triggerFile">开始上传</a></p>
			<input type="file" id="file" multiple="multiple" />
		</div>
		<footer>
			<div class="divider">
				<span><AR>FILES</AR></span>
			</div>
			<div class="list-files">
				<!--   template   -->
			</div>
			<button class="importar">重新加载</button>
		</footer>
	</div>
</div>
<script src="../static/js/upload_tans.js"></script>
<script src="../static/js/ajax2server.js"></script>
<!--<script type="text/javascript"></script>-->

</body>
</html>
